name: CI
on: push
jobs:
  build:
    name: Build & test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [6.x, 8.x, 10.x, 12.x, 14.x, 15.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - if: matrix.node-version == '6.x'
        run: npm install
      - if: matrix.node-version != '6.x'
        run: npm ci

      - run: npm test
